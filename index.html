<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="clearLocalStorage">Clear Library</button>
    <div class="modal hidden">
      <div class="modal-content">
        <span>&#10006</span>
        <form>
          <label for="title">What is the title of the book?</label>
          <input type="text" id="title" name="book_title" autocomplete="off">

          <label for="author">Who is the author of the book?</label>
          <input type="text" id="author" name="book_author" autocomplete="off">

          <label for="genre">What is the main genre of the book?</label>
          <input type="text" id="genre" name="book_genre" autocomplete="off">

          <label for="readCheck">I have read this book</label>
          <input type="checkbox" id="readCheck" name="read_check" style="margin-bottom: 20px;">
          
          
          <button type="submit">Submit book</button>
          <p class="warning hidden">You must fill in the input fields before submitting.</p>
        </form>
      </div>
    </div>
    <button class="addBook">Add book</button>
    <div class="table-container">
      <table class="books">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Read</th>
          <th>Delete</th>
        </tr>

        <!-- <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr> -->
      </table>
    </div>
  </body>
</html>
